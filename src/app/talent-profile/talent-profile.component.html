<div class="min-h-[90vh] font-['poppins'] bg-[#2d2d2d] p-4">
  <button
    routerLink="/find-talent"
    class="rounded px-4 py-2 text-[#ffbd20] bg-[#ffbd2033] hover:bg-[#ffbd204d] transition"
  >
    &#8592; Back
  </button>

  <!-- main section  -->
  <div class="flex mt-3 gap-5">
    <div class="w-2/3">
      <app-profile [profile]="data()" />
    </div>

    <!-- show recommended talent -->
    <div class="w-1/3">
      <app-recommend-talent [recommended]="recommended()" />
    </div>
  </div>
</div>
