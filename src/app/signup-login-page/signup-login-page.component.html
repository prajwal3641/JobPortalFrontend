<app-notification
  class="z-50"
  [title]="notification.title"
  [message]="notification.message"
  [type]="notification.type"
  [show]="notification.show"
/>
<div
  class="min-h-[90vh] text-[#d1d1d1] bg-[#2d2d2d] font-['poppins'] overflow-hidden relative"
>
  <button
    routerLink="/"
    class="absolute z-10 top-4 left-4 rounded px-4 py-2 text-[#ffbd20] bg-[#ffbd2033] hover:bg-[#ffbd204d] transition"
  >
    &#8592; Home
  </button>
  <!-- main div -->
  <div
    class="w-[100vw] h-[100vh] transition-all ease-in-out duration-1000 flex [&>*]:flex-shrink-0"
    [ngClass]="{
      'translate-x-0': urlPath === '/login',
      '-translate-x-1/2': urlPath === '/sign-up'
    }"
  >
    <!-- login section -->
    <div class="w-1/2 flex flex-col justify-center">
      <app-login (notification)="showNotification($event)" />
    </div>
    <!-- left section -->
    <div
      class="w-1/2 h-full flex flex-col gap-5 items-center justify-center bg-[#3d3d3d] transition-all ease-in-out duration-1000"
      [ngClass]="{
        'rounded-r-[200px]': urlPath === '/sign-up',
        'rounded-l-[200px]': urlPath === '/login'
      }"
    >
      <!-- logo -->
      <div class="flex gap-2 items-center text-[#ffbd20] cursor-pointer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="60"
          width="60"
          fill="#ffbd20"
          viewBox="0 0 48 48"
        >
          <path
            d="M22.25 42.85v-8.3h-6.7q-2.3 0-4.15-1.275Q9.55 32 8.85 30h7.1v-4.1H5.2q.3 6.15 4.475 10.225Q13.85 40.2 20 40.55v2.3ZM25.75 42.85v-2.3q6.15-.35 10.325-4.425Q40.25 32.05 40.55 25.9h-10.8V30h7.05q-.7 2-2.525 3.275Q32.45 34.55 30.25 34.55h-6.7v8.3ZM24 30q-2.45 0-4.175-1.725Q18.1 26.55 18.1 24.1q0-1.85 1-3.375T21.8 18.5V14q-1.2-.5-1.95-1.525Q19.1 11.45 19.1 10q0-2.05 1.425-3.475Q21.95 5.1 24 5.1q2.05 0 3.475 1.425Q28.9 7.95 28.9 10q0 1.45-.75 2.475Q27.4 13.5 26.2 14v4.5q1.7.6 2.8 2.125 1.1 1.525 1.1 3.375 0 2.45-1.725 4.175Q26.45 30 24 30Zm0-3q1.3 0 2.2-.9.9-.9.9-2.2 0-1.3-.9-2.2-.9-.9-2.2-.9t-2.2.9q-.9.9-.9 2.2 0 1.3.9 2.2.9.9 2.2.9Zm0-15.3q.9 0 1.5-.6t.6-1.5q0-.9-.6-1.5t-1.5-.6q-.9 0-1.5.6t-.6 1.5q0 .9.6 1.5t1.5.6Z"
          />
        </svg>

        <div class="text-6xl font-semibold">JobHook</div>
      </div>

      <!-- Tag line -->
      <div class="text-2xl font-semibold text-[#d1d1d1]">
        Find the Jobs made for you
      </div>
    </div>

    <!--  -->
    <div class="w-1/2 flex flex-col justify-center">
      <app-sign-up (notification)="showNotification($event)" />
    </div>
  </div>
</div>
