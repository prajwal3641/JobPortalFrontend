>
  <!-- logo -->

    routerLink="/"
    class="flex bg- gap-2 items-center text-[#ffbd20] cursor-pointer"
  >
    <svg

      width="48"
      fill="#ffbd20"

      />
    </svg>

    <div class="text-3xl font-semibold">JobHook</div>
  </div>

  <!-- functionality -->
  <div class="flex gap-5 items-center h-full text-[#b0b0b0]">
    @for(link of links;track link.url){
    <div
      class="text-lg h-full flex items-center cursor-pointer"
      routerLinkActive="border-t-[3px] border-[#ffbd20] text-[#ffbd20]"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a [routerLink]="link.url">{{ link.name }}</a>
    </div>
    }
  </div>
  <!-- profile -->
  <div class="flex gap-4 items-center">
    <div class="flex gap-3 items-center">
      <div>marshal</div>
      <!-- <svg
        width="40"
        height="40"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <clipPath id="avatarClip">
            <circle cx="32" cy="32" r="30" />
          </clipPath>
        </defs>
        <g clip-path="url(#avatarClip)">
          <rect width="64" height="64" fill="#ccc" />
          <image
            href="avatar.png"
            width="64"
            height="64"
            preserveAspectRatio="xMidYMid slice"
          />
        </g>
        <circle
          cx="32"
          cy="32"
          r="30"
          fill="none"
          stroke="#584940"
          stroke-width="2"
        />
      </svg> -->
      <img
        src="assets/avatar.png"
        alt="Profile"
        class="w-10 h-10 rounded-full object-cover border-2 border-[#584940]"
      />
    </div>
    <div class="flex items-center hover:text-[#ffbd20] p-1.5 rounded-full">
      <mat-icon>settings</mat-icon>
    </div>
    <div
      class="relative flex items-center hover:text-[#ffbd20] bg-[#3d3d3d] p-1.5 rounded-full w-fit"
    >
      <mat-icon class="cursor-pointer">notifications_none</mat-icon>
      <span
        class="absolute top-[4px] right-[4px] h-[8px] w-[8px] rounded-full bg-[#ffbd20] animate-pulse"
      ></span>
    </div>
  </div>
</div>
