<div class="mt-20 pb-5 flex gap-5 justify-around">
  <!--  left side logo  -->
  <div class="w-1/4 gap-4 flex flex-col">
    <!-- logo -->
    <div class="flex gap-1 items-center text-[#ffbd20]">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="36"
        width="36"
        fill="#ffbd20"
        viewBox="0 0 48 48"
      >
        <path
          d="M22.25 42.85v-8.3h-6.7q-2.3 0-4.15-1.275Q9.55 32 8.85 30h7.1v-4.1H5.2q.3 6.15 4.475 10.225Q13.85 40.2 20 40.55v2.3ZM25.75 42.85v-2.3q6.15-.35 10.325-4.425Q40.25 32.05 40.55 25.9h-10.8V30h7.05q-.7 2-2.525 3.275Q32.45 34.55 30.25 34.55h-6.7v8.3ZM24 30q-2.45 0-4.175-1.725Q18.1 26.55 18.1 24.1q0-1.85 1-3.375T21.8 18.5V14q-1.2-.5-1.95-1.525Q19.1 11.45 19.1 10q0-2.05 1.425-3.475Q21.95 5.1 24 5.1q2.05 0 3.475 1.425Q28.9 7.95 28.9 10q0 1.45-.75 2.475Q27.4 13.5 26.2 14v4.5q1.7.6 2.8 2.125 1.1 1.525 1.1 3.375 0 2.45-1.725 4.175Q26.45 30 24 30Zm0-3q1.3 0 2.2-.9.9-.9.9-2.2 0-1.3-.9-2.2-.9-.9-2.2-.9t-2.2.9q-.9.9-.9 2.2 0 1.3.9 2.2.9.9 2.2.9Zm0-15.3q.9 0 1.5-.6t.6-1.5q0-.9-.6-1.5t-1.5-.6q-.9 0-1.5.6t-.6 1.5q0 .9.6 1.5t1.5.6Z"
        />
      </svg>
      <div class="text-xl font-semibold">JobHook</div>
    </div>

    <!-- description -->
    <div class="text-[#b0b0b0] text-sm">
      Job Portal with user profiles, skill updates, certifications, work
      experience and admin job postings
    </div>

    <!-- links -->
    <!--  [&>div]:bg-[#3d3d3d] [&>div]:p-2 [&>div]:rounded-full [&>div]:cursor-pointer hover:[&>div]:bg-[#ffbd20] -->
    <div
      class="flex gap-3 text-[#ffbd20] [&>div]:bg-[#3d3d3d] [&>div]:p-2 [&>div]:rounded-full [&>div]:cursor-pointer [&>div]:hover:bg-[#4f4f4f] [&>div>a>img]:w-7 [&>div>a>img]:h-7"
    >
      <!-- facebook -->
      <div>
        <a href="#" aria-label="Facebook"
          ><img src="assets/social app images/facebook.svg" alt="facebook"
        /></a>
      </div>

      <!-- instagram -->
      <div>
        <a href="#" aria-label="Instagram"
          ><img src="assets/social app images/instagram.svg" alt="instagram" />
        </a>
      </div>

      <!-- twitter -->
      <div class="text-[#ffbd20]">
        <a href="#" aria-label="Twitter">
          <img src="assets/social app images/twitter.svg" alt="twitter"
        /></a>
      </div>
    </div>

    <!-- copytirght -->

    <div class="text-[#b0b0b0] text-sm mt-2">
      &copy; 2025 JobHook. All rights reserved.
    </div>
  </div>

  <!-- other 3 sections -->
  @for(footerLinks of footerLinksData; track $index){
  <div class=" ">
    <div class="text-lg font-semibold mb-4 text-[#ffbd20]">
      {{ footerLinks.title }}
    </div>
    @for(link of footerLinks.links; track $index){
    <div
      class="text-[#b0b0b0] text-sm cursor-pointer hover:text-[#ffbd20] mb-2 hover:translate-x-2 transition duration-300 ease-in-out"
    >
      <a>{{ link }}</a>
    </div>
    }
  </div>
  }
</div>
