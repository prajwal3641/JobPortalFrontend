<div class="min-h-[90vh] font-['poppins'] bg-[#2d2d2d]">
  <hr class="border border-[#474643] my-2" />

  <!-- search bars  -->
  <div class="flex justify-evenly items-center [&>div]:w-1/5 p-2 gap-2">
    <div class="flex items-center gap-2">
      <!-- user icon -->
      <div class="rounded-full bg-[#3d3d3d] p-1">
        <img
          width="32"
          height="32"
          src="https://img.icons8.com/windows/32/ffbd20/user-male-circle.png"
          alt="user-male-circle"
        />
      </div>
      <!-- input feild -->
      <input
        class="text-[#d1d1d1] outline-none"
        type="text"
        placeholder="Talent Name"
      />
    </div>
    @for(dropDown of dropDownData;track $index){
    <div class="">
      <app-multi-input-searching
        [iconPath]="dropDown.icon"
        [items]="dropDown.options"
        [title]="dropDown.title"
      />
    </div>
    }

    <!-- multiselect input -->
    <div class="flex items-center px-4">
      <app-slider />
    </div>
  </div>

  <hr class="border border-[#474643] my-2" />

  <!-- Talents Page -->
  <app-talents />
</div>
