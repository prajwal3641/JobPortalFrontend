@if(showOverlay()){
<!-- Loading Overlay -->
<div
  class="fixed inset-0 backdrop-blur-sm bg-black/30 flex items-center justify-center z-40 pointer-events-auto"
>
  <!-- Golden spinner + text -->
  <div class="flex flex-col items-center gap-2">
    <svg
      class="animate-spin h-8 w-8 text-[#ffbd20]"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      />
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
      />
    </svg>
    <p class="text-white text-sm">Please wait...</p>
  </div>
</div>
}

<!-- main page logic -->
<div class="min-h-[90vh] font-['poppins'] bg-[#2d2d2d] p-4 text-[#d1d1d1]">
  <!-- back button  -->

  <button
    [routerLink]="['/jobs', 'j1']"
    class="rounded px-4 py-2 text-[#ffbd20] bg-[#ffbd2033] hover:bg-[#ffbd204d] transition"
  >
    &#8592; Back
  </button>

  <!-- start -->

  <div class="w-2/3 mx-auto">
    <!-- component starts  -->
    <div class="flex justify-between">
      <!-- image and profile-->
      <div class="flex items-center gap-2">
        <div class="p-3 bg-[#454545] rounded-xl">
          <img
            class="h-14 w-14"
            [src]="`assets/Icons/Google.png`"
            alt="company"
          />
        </div>
        <div class="flex flex-col gap-1">
          <div class="font-semibold text-2xl">Software Engineer |||</div>
          <div class="text-[#b0b0b0] text-lg">
            Google &bull; 3 days ago &#x2022; 20 Applicants
          </div>
        </div>
      </div>
    </div>

    <!-- line break -->
    <hr class="border border-[#474643] mt-6 mb-4" />

    <!-- submit your application  -->
    <div class="text-xl font-semibold mb-5">Submit Your Application</div>

    <!-- take inputs -->
    <div class="flex flex-col gap-2">
      <div class="flex gap-10 [&>*]:w-1/2">
        <app-input-field
          label="Full Name"
          placeholder="Enter Name"
          [required]="true"
          [readOnly]="preview()"
        />
        <app-input-field
          label="Email"
          type="email"
          placeholder="Enter Email"
          [required]="true"
          [readOnly]="preview()"
        />
      </div>
      <div class="flex gap-10 [&>*]:w-1/2">
        <app-input-field
          label="Phone Number"
          placeholder="Enter Phone Number"
          [required]="true"
          [min]="0"
          [max]="9999999999"
          type="number"
          [readOnly]="preview()"
        />
        <app-input-field
          label="Personal Website"
          type=""
          placeholder="Enter Url"
          [required]="true"
          [readOnly]="preview()"
        />
      </div>
      <app-input-field
        label="Attach your CV"
        type="file"
        placeholder="Attach your CV"
        [required]="true"
        [readOnly]="preview()"
      />
      <app-input-field
        label="Cover Letter"
        type="textarea"
        [minRows]="4"
        placeholder="Type something about yourself...."
        [readOnly]="preview()"
      />

      <!-- preview button -->
      @if(!preview()){
      <button
        (click)="togglePreview()"
        class="rounded px-4 py-2 text-[#ffbd20] bg-[#ffbd2033] hover:bg-[#ffbd204d] transition"
      >
        Preview
      </button>
      }@else {
      <!-- edit and submit button -->
      <div class="flex gap-10 [&>*]:w-1/2">
        <button
          (click)="togglePreview()"
          class="w-full px-4 py-2 rounded bg-[#3d3d3d] text-[#ffd149] border border-[#ffbd20] hover:bg-[#ffbd20] hover:text-white transition duration-200"
        >
          Edit
        </button>
        <button
          (click)="handleSubmit()"
          class="w-full rounded px-4 py-2 text-[#ffbd20] bg-[#ffbd2033] hover:bg-[#ffbd204d] transition"
        >
          Submit
        </button>
      </div>
      }
    </div>
  </div>

  @if(submit()){
  <app-notification
    class="z-50"
    [title]="'Success!'"
    [message]="`Redirecting to Find Jobs in ${time} secs....`"
    [type]="'success'"
    [show]="submit()"
  ></app-notification>
  }
</div>
