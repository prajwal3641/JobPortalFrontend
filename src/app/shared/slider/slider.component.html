<div class="w-full max-w-md mx-auto text-white font-['poppins'] text-sm">
  <!-- Label -->
  <div class="flex justify-between mb-1">
    <span>Salary</span>
    <span>&#8377;{{ min() }} LPA - &#8377;{{ max() }} LPA</span>
  </div>

  <!-- Highlighted Track -->
  <div class="relative h-4 mb-4">
    <!-- Base Track -->
    <div
      class="absolute top-1/2 w-full h-1 bg-[#3d3d3d] rounded -translate-y-1/2 z-0"
    ></div>

    <!-- Active Range -->
    <div
      class="absolute top-1/2 h-1 bg-[#ffbd20] rounded -translate-y-1/2 z-10"
      [ngStyle]="{
        left: (min() / maxLimit) * 100 + '%',
        width: ((max() - min()) / maxLimit) * 100 + '%'
      }"
    ></div>
  </div>

  <!-- Sliders: Compact and Side-by-side Labels -->
  <div class="grid grid-cols-2 gap-2 items-center">
    <div>
      <label class="block mb-0.5 text-[#ffbd20]">Min</label>
      <input
        type="range"
        [value]="min()"
        [min]="minLimit"
        [max]="max()"
        (input)="onMinChange($event)"
        class="w-full accent-[#ffbd20]"
      />
    </div>

    <div>
      <label class="block mb-0.5 text-[#ffbd20]">Max</label>
      <input
        type="range"
        [value]="max()"
        [min]="min()"
        [max]="maxLimit"
        (input)="onMaxChange($event)"
        class="w-full accent-[#ffbd20]"
      />
    </div>
  </div>
</div>
