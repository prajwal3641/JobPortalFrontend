<div
  *ngIf="show"
  class="fixed inset-0 backdrop-blur-lg bg-black/30 flex items-center justify-center z-40 pointer-events-auto overflow-auto"
>
  <div class="flex flex-col items-center gap-2">
    <svg
      class="animate-spin h-8 w-8 text-[#ffbd20]"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      />
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
      />
    </svg>
    <p class="text-white text-sm">Please wait...</p>
  </div>
</div>
