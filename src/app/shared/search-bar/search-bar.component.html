<div
  class="flex gap-4 justify-between items-center py-4 px-8 bg-white rounded-xl shadow-md max-w-3xl mx-auto"
>
  <div class="flex gap-3">
    <!-- Job Title -->
    <div class="flex flex-col">
      <label class="text-sm font-semibold text-[#1f1f1f]">Job title</label>
      <select
        [(ngModel)]="jobTitle"
        class="text-sm text-gray-500 bg-transparent focus:outline-none"
      >
        <option>Senior UI/UX Designer</option>
        <option>Frontend Developer</option>
        <option>Backend Engineer</option>
      </select>
    </div>

    <!-- Location -->
    <div class="flex flex-col">
      <label class="text-sm font-semibold text-[#1f1f1f]">Location</label>
      <select
        [(ngModel)]="location"
        class="text-sm text-gray-500 bg-transparent focus:outline-none"
      >
        <option>New York</option>
        <option>San Francisco</option>
        <option>Remote</option>
      </select>
    </div>
  </div>

  <!-- Search Button -->
  <button
    class="bg-[#ffbd20] hover:bg-[#f99b07] cursor-pointer text-white rounded-full w-12 h-12 flex items-center justify-center shadow-md"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z"
      />
    </svg>
  </button>
</div>
