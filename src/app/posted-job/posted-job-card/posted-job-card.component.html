<div
  (click)="navigateToJob(job().id)"
  class="bg-[#3d3d3d] rounded-xl p-2 border-l-2 border-[#ffbd20] flex flex-col gap-1"
  [ngClass]="{
    'border-[#ffbd20]  bg-[#262424] shadow-lg': job().id === activeJobId,
  }"
>
  <div class="text-sm font-semibold text-[#d1d1d1]">{{ job().jobTitle }}</div>
  <div class="text-xs font-medium text-[#b0b0b0]">{{ job().location }}</div>
  <div class="text-xs text-[#b0b0b0]">{{ getTime }}</div>
</div>
