<div class="p-5 text-[#f1f1f1]">
  <div class="flex justify-between">
    <div class="text-2xl font-semibold">Recommended Jobs</div>
    <!-- sort option -->
    <app-sort-combobox />
  </div>

  <!-- displaying the jobs -->
  @if(jobsData && jobsData.length === 0) {
  <div class="text-center text-gray-500 mt-10">No jobs found.</div>
  }
  <div class="flex flex-wrap gap-5 mt-10 justify-start">
    @for(job of jobsData;track $index){
    <app-job-card [job]="job" />
    }
  </div>
</div>
